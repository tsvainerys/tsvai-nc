    <style>
        #albums {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .album {
            position: relative;
        }
        .album img {
            height: 100px;
            width: 100px;
            margin: 5px;
            display: block;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            color: white;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            width: 100px;
            margin: 5px;
            opacity: 0;
            transition: 0.5s;
        }
        .album:hover .overlay {
            opacity: 100%;
        }
        .overlay ul {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding-left: 5px;
        }
        .overlay li {
            text-wrap: wrap;
            list-style-type: none;
            font-size: 0.75rem;
            line-height: 0.9rem;
        }
        /* album info */
        .album-artist, .album-year {
           opacity: 80%;
        }
        li.album-year {
            font-style: italic;
        }
    </style>
</head>
